<!DOCTYPE html>
<html>
<head>
	<title>NUVI ui project</title>
	<meta charset="UTF-8">

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
 	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
	<div class="row">
		<h1 class="small-12 columns">Conversations around your brand</h1>
		<div class="small-12 large-6 columns">
			<div class="small-6 large-6 columns">
				<form id="brand-form" class="input-group">
					<div class="input-group-button">
						<input type="submit" id="submit-brand" class="button" value="Submit">
						<div id="submit-error">Please fill in the field.</div>
					</div>
					<input id="brand-input" class="input-group-field" type="text" validation="required" placeholder="Your brand">
				</form>
			</div>
			<p class="small-6 large-6 columns brand-label">
				Your brand has been mentioned in recent social media conversations. See how many times those conversations have been liked.
			</p>
		</div>

		<div id="bar-chart" class="small-12 large-6 columns"></div>
		<div id="comments" class="small-12 large-12 columns">		
			<!-- COMMENT -->
		</div>
	</div>

	<div id="ajax-notification"><p>loading...</p></div>
	<div id="ajax-error"><p></p></div>

	<!-- my scripts -->
	<script type="text/javascript" src="js/formValidation.js"></script>
	<script type="text/javascript" src="js/activityService.js"></script>
	<script type="text/javascript" src="js/visualizer.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
